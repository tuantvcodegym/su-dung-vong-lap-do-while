<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su dung vong lap do while</title>
</head>
<body>
    <script>
        var value = null;
        do{
            value = prompt("nhap vao so tu 1 den 10");
        }while (value < 1 || value > 10);
        alert("so ban vua nhap la " + value);
        
    </script>
</body>
</html>
